<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/img/burbuja-logo-icon.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Burbuja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <div class="main-container">
        <div class="container pt-5">
            <div class="row mt-3">
                <div class="col-8">
                    <h2 class="text-white">Método de ordenamiento burbuja - Números enteros</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingresar números"
                            aria-label="Ingresar números" aria-describedby="button-addon2" id="numeros">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary mx-2 text-white" type="button"
                                id="btnAdd">Agregar</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary mx-2 text-white" type="button"
                                id="btnOrder">Ordernar</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary mx-2 text-white" type="button"
                                id="btnCls">Limpiar</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="list-group" id="addList">

                    </ul>
                </div>
                <div class="col-6">
                    <ul class="list-group" id="orderList">

                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-8">
                    <h2 class="text-white">Método de ordenamiento burbuja - Estructura de una neurona</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingresar palabras"
                            aria-label="Ingresar palabras" aria-describedby="button-addon2" id="strings">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary mx-2 text-white" type="button"
                                id="btnAddw">Agregar</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary mx-2 text-white" type="button"
                                id="btnOrderw">Ordernar</button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary mx-2 text-white" type="button"
                                id="btnClsw">Limpiar</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="list-group" id="addListw">

                    </ul>
                </div>
                <div class="col-6">
                    <ul class="list-group" id="orderListw">

                    </ul>
                </div>
            </div>
        </div>

    </div>


    <script src="/js/metodo-burbuja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
